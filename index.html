<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">  
                <div class="col-xs-12"> <!--Title Area-->
                    <h1 class="text-center nice-title">To-Do List</h1>
                    <div class="row"> 
                        <div class="col-xs-12"><!--To-Do List Content-->
                            <div id="todo-list" class="row">
                            </div>
                        </div>
                        <div class="col-xs-8 col-xs-offset-2"> <!--Task input bar-->
                            <input id="todo-input" class="form-control" placeholder="New Task">
                            <button id="add-button" type="button" class="btn btn-sm btn-primary">Add Task</button>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </body>
    </html>
